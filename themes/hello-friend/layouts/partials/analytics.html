<script>
  if (localStorage.getItem("thirdPartyCookiesAgreed") != "true") {
    let scripts = Array.from(document.querySelectorAll('script')).map(scr => scr.src);
    
    if (!scripts.includes('filePathToJSScript')) {
      var script = document.createElement('script');
      script.async = "";
      script.src = "https://www.googletagmanager.com/gtag/js?id=UA-47284735-5";
      document.getElementsByTagName('body')[0].appendChild(script);

      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());

      gtag('config', 'UA-47284735-5');
    }
  }
</script>
