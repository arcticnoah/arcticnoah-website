{{ if .Get "src" }}
  <audio controls class="html-audio">
    <source src="{{ .Get "src" | safeURL }}" {{ with .Get "alt" }} alt="{{ . | plainify }}" {{ end }} class="{{ with .Get "position"}}{{ . }}{{ else -}} left {{- end }}" {{ with .Get "style" }} style="{{ . | safeCSS }}" {{ end }} type="audio/mp3" >
  </audio>
  {{ if .Get "caption" }}
    <p class="content-caption">{{ .Get "caption" }}</p>
  {{ end }}
{{ end }}
