<div class="youtube-embed">
	<iframe
		src="https://www.youtube-nocookie.com/embed/{{ .Get "id" }}"
        frameborder="0"
        allow="clipboard-write; encrypted-media; picture-in-picture" 
		allowfullscreen
		title="Youtube Embedded Video"
	></iframe>
</div>
{{ if .Get "caption" }}
	<p class="content-caption">{{ .Get "caption" }}</p>
{{ end }}
